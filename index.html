<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herbs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

     <div class="container">
        <div class="odin">
            <img src="odin-lined.png">
            <h1>ODIN</h1>
        </div>
     


<div class="header">
    <div class="container">
        <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
         Sign up now to get started.
         <div class="container1">
        You know you want to.
         </div>
        </h1>
    </div>
</div>

     <div id="section">
    <div class="container">
        <h1>Let's do this!</h1>
    
        <form>
            <div class="container">
                <label>First Name</label>
                <input type="text" name="FirstName" placeholder="Enter First Name">
            </div>

            <div class="container">
                <label>Last Name</label>
                <input type="text" name="LastName" placeholder="Enter Last Name">
            </div>

            <div class="container">
                <label>Email</label>
                <input type="email" name="Email" placeholder="Email">
            </div>

            <div class="container">
                <label>Phone Number</label>
                <input type="text" name="phone number" placeholder="Enter phone number">
            </div>

            <div class="container">
                <label>Password</label>
                <input type="text" name="Password" placeholder="Password">
            </div>

            <div class="container">
                <label>Confirm Password</label>
                <input type="text" name="Confirm Password" placeholder="Confirm Password">
            </div>
        </div>
        
        </form>
          

<div id="foot">
<div class="container2">
    <button type="submit" class="blue">Create Account</button>
    <p class="pi">Already have an account? <a href="#">Log In</a></p>
</div>
</div>

   
</section>

</div>
</body>
</html>
